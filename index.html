<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>encriptador</title>
  </head>
  <body>
    <header>
      <img src="img/Vector.png" alt="logo de Alura" />
    </header>
    <main>
      <section class="principal">
        <textarea
          name="area-texto"
          class="area-texto"
          cols="30"
          rows="8"
          placeholder="Ingrese el texto aquí"
        ></textarea>
        <div class="div-buttons">
          <div class="aviso">
            <img src="img/exclamacion.png" alt="signo de exclamación" />
            <p>Solo letras minusculas y sin acento</p>
          </div>
          <button id="button-encriptar">Encriptar</button>
          <button id="button-desencriptar">Desencriptar</button>
        </div>
      </section>
      <section class="area-respuesta">
        <img class="muneco" src="img/muneco.png" alt="muneco con una lupa" />
        <p class="mensaje-no-encontrado">Nigún mensaje fue encontrado</p>
        <p class="mensaje2">
          Ingrese el texto que desee encriptar o desencriptar
        </p>
        <button id="copiar">Copiar</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
